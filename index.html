<!-- PYTHON -->
<script type="text/python">
  from browser import window
  import sys

  def write(data):
    window.writeResultsToConsole('%s' % data)

  def _exec(code):
    sys.stdout.write = write
    exec(code)

  window._exec = _exec
</script>
